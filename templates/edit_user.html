{% extends "base.html" %}

{% block title %}Edit User - Instagram Sentiment Analyzer{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="card-title">
                                <i class="fas fa-user-edit text-primary"></i> 
                                Edit User: {{ user.username }}
                            </h2>
                            <p class="card-text">Update user information and permissions</p>
                        </div>
                        <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left"></i> Back to Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Form -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> Edit User Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           value="{{ user.username }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ user.email }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" 
                                               {% if user.is_admin %}checked{% endif %}>
                                        <label class="form-check-label" for="is_admin">
                                            Admin User
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" 
                                               {% if user.is_active %}checked{% endif %} disabled>
                                        <label class="form-check-label" for="is_active">
                                            Active User (Manage from Users page)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <h6 class="mb-3"><i class="fas fa-shield-alt"></i> Permissions</h6>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_view_dashboard" 
                                               name="can_view_dashboard" {% if user.can_view_dashboard %}checked{% endif %}>
                                        <label class="form-check-label" for="can_view_dashboard">
                                            Can View Dashboard
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_view_graphs" 
                                               name="can_view_graphs" {% if user.can_view_graphs %}checked{% endif %}>
                                        <label class="form-check-label" for="can_view_graphs">
                                            Can View Graphs
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_search_hashtags" 
                                               name="can_search_hashtags" {% if user.can_search_hashtags %}checked{% endif %}>
                                        <label class="form-check-label" for="can_search_hashtags">
                                            Can Search Hashtags
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_view_filtered_results" 
                                               name="can_view_filtered_results" {% if user.can_view_filtered_results %}checked{% endif %}>
                                        <label class="form-check-label" for="can_view_filtered_results">
                                            Can View Filtered Results
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_view_all_posts" 
                                               name="can_view_all_posts" {% if user.can_view_all_posts %}checked{% endif %}>
                                        <label class="form-check-label" for="can_view_all_posts">
                                            Can View All Posts
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="can_manage_users" 
                                               name="can_manage_users" {% if user.can_manage_users %}checked{% endif %}>
                                        <label class="form-check-label" for="can_manage_users">
                                            Can Manage Users
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Update User
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
