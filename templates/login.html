<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #1B263B;
            --electric-blue: #00A8E8;
            --white: #FFFFFF;
            --light-grey: #f8f9fa;
            --border-grey: #e9ecef;
            --text-dark: #212529;
            --neon-blue: #00D4FF;
            --cyber-dark: #0A0F1C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cyber-dark) 0%, var(--dark-blue) 50%, var(--electric-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 168, 232, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 168, 232, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 232, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 75%;
            max-width: 1200px;
            height: 75vh;
            display: flex;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 168, 232, 0.2),
                inset 0 0 100px rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(0, 168, 232, 0.3);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--electric-blue), var(--neon-blue), var(--electric-blue));
            border-radius: 25px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Left Section - Welcome/Information */
        .welcome-section {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--neon-blue) 100%);
            flex: 0 0 60%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            color: var(--white);
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-header {
            margin-top: 6rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--white);
            box-shadow: 0 0 10px var(--white);
        }

        .welcome-description {
            font-size: 1.4rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .decorative-circle {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border: 3px solid var(--white);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Right Section - Login Form */
        .login-section {
            flex: 0 0 40%;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 168, 232, 0.3);
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-blue));
            border-radius: 2px;
            box-shadow: 0 0 10px var(--electric-blue);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            display: block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            border-bottom: 2px solid var(--border-grey);
            padding-bottom: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 8px 12px;
        }

        .input-container:focus-within {
            border-bottom-color: var(--electric-blue);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.2);
            transform: translateY(-2px);
        }

        .form-control {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px 40px 8px 0;
            font-size: 1rem;
            background: transparent;
            color: var(--text-dark);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--electric-blue);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-container:focus-within .input-icon {
            color: var(--neon-blue);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-blue));
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 700;
            font-size: 1rem;
            color: var(--white);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 168, 232, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--neon-blue), var(--electric-blue));
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 168, 232, 0.5);
        }

        /* Social Media Logos */
        .social-logos {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            z-index: 3;
        }

        .logo-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--white);
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .logo-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .logo-icon i {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* Alerts */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 168, 232, 0.2);
        }

        .alert-success {
            background: rgba(0, 168, 232, 0.1);
            color: var(--electric-blue);
            border: 1px solid var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.2);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.2);
        }

        .alert-info {
            background: rgba(0, 168, 232, 0.1);
            color: var(--electric-blue);
            border: 1px solid var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .welcome-section,
            .login-section {
                flex: none;
                padding: 2rem;
            }

            .welcome-section {
                order: 2;
            }

            .login-section {
                order: 1;
            }

            .welcome-header {
                margin-top: 2rem;
            }

            .social-logos {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
                justify-content: center;
            }

            .decorative-circle {
                display: none;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .login-container {
                width: 95%;
                border-radius: 20px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .login-title {
                font-size: 2rem;
            }

            .welcome-description {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tech Grid Background -->
    <div class="tech-grid"></div>
    
    <div class="login-container">
        <!-- Left Section - Welcome/Information -->
        <div class="welcome-section">
            <!-- Social Media Logos -->
            <div class="social-logos">
                <div class="logo-item">
                    <div class="logo-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </div>
                <div class="logo-item">
                    <div class="logo-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </div>
                <div class="logo-item">
                    <div class="logo-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <span>TikTok</span>
                </div>
            </div>

            <!-- Welcome Content -->
            <div class="welcome-header">
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-description">
                    Sign in to your Sentiment Analyzer account
                </p>
            </div>

            <!-- Decorative Circle -->
            <div class="decorative-circle"></div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="login-section">
            <div class="login-header">
                <h2 class="login-title">Sign In</h2>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' if category == 'warning' else 'info-circle' if category == 'info' else 'times-circle' }} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-container">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    LOGIN
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
